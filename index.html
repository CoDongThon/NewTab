<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ mới</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt-lightning logo-icon"></i> CĐT Team
            </div>
            <div class="datetime">
                <span id="time">--:--:--</span>
                <span id="date">Đang tải...</span>
            </div>
        </header>

        <main>
            <div class="logo-area" aria-hidden="true">
                 <img src="./new-google-logo-2015.png" alt="Logo">
            </div>

            <div class="search-wrapper">
                <div class="search-container">
                    <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" name="q" placeholder="Tìm kiếm Google hoặc nhập địa chỉ web..." autocomplete="off" aria-label="Tìm kiếm hoặc nhập địa chỉ web">
                        <div class="search-features">
                            <button type="button" class="search-feature-btn voice-search" title="Tìm kiếm bằng giọng nói" aria-label="Tìm kiếm bằng giọng nói">
                                <i class="fas fa-microphone"></i>
                            </button>
                             <button type="button" class="search-feature-btn image-search" title="Tìm kiếm bằng hình ảnh" aria-label="Tìm kiếm bằng hình ảnh">
                                <i class="fas fa-camera"></i>
                             </button>
                        </div>
                    </form>
                </div>
                 <div id="search-suggestions" class="suggestions-container" role="listbox" aria-label="Gợi ý tìm kiếm"></div>
            </div>

            <nav class="quick-links" id="quick-links-container" aria-label="Liên kết nhanh và Bookmark">
                 <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="link-item default-link" title="YouTube" data-default-id="youtube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="link-item default-link" title="Facebook" data-default-id="facebook">
                   <i class="fab fa-facebook-f"></i>
                   <span>Facebook</span>
                </a>
                 <a href="https://mail.google.com" target="_blank" rel="noopener noreferrer" class="link-item default-link" title="Gmail" data-default-id="gmail">
                   <i class="fas fa-envelope"></i>
                   <span>Gmail</span>
                </a>
                 <a href="https://chat.openai.com/" target="_blank" rel="noopener noreferrer" class="link-item default-link" title="ChatGPT" data-default-id="chatgpt">
                   <i class="fas fa-robot"></i>
                   <span>ChatGPT</span>
                 </a>

                 <button id="add-bookmark-grid-btn" class="link-item add-button" title="Thêm Bookmark">
                    <i class="fas fa-plus"></i>
                    <span>Thêm</span>
                </button>
            </nav>
        </main>

        <footer>
            © <span id="year"></span> CĐT Team
        </footer>
    </div>


    <div id="add-bookmark-form-container" class="form-popup" role="dialog" aria-labelledby="form-title" aria-modal="true">
         <form id="bookmark-form">
            <h3 id="form-title">Thêm Bookmark</h3>
            <label for="bookmark-name" class="sr-only">Tên</label>
            <input type="text" id="bookmark-name" placeholder="Tên" required autocomplete="off">
            <label for="bookmark-url" class="sr-only">URL</label>
            <input type="url" id="bookmark-url" placeholder="URL" required autocomplete="off">
            <div class="form-buttons">
                <button type="submit">Lưu</button>
                <button type="button" id="cancel-bookmark-btn">Hủy</button>
            </div>
        </form>
    </div>
    <div id="overlay"></div>

    <script src="./script.js"></script>
</body>
</html>
